<section id="blog">
    <br/><br/>
    <ul>
        {% for post in site.posts %}
        <li>
            <span style="font-style: normal;font-size: 14px;"> {{ post.date | date: "%b %-d %Y" }}</span>
           <h4><a href="{{post.url | relative url}}">{{post.title | escape }}</a> </h4>
        </li>
        {% endfor %}
    </ul>
    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>


</section>
