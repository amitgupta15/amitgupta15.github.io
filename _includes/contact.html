<section id="contact">
	<div class="banner">
		<div class="container">

			<div class="row">
				<div class="col-lg-4">
					<h2>Contact me: </h2>
				</div>
				<div class="col-lg-8">
					<div class="row">
						<ul class="list-inline banner-social-buttons">
							<li>
								<a href="mailto:{{ site.email }}" class="btn btn-default btn-md"><span class="network-name">Email</span></a>
							</li>
							{% for social in site.social %}
							<li>
								<a href="{{ social.url }}" class="btn btn-default btn-md"><i class="fa fa-{{ social.title }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
							</li>
							{% endfor %}
						</ul>
					</div>

				</div>
			</div>

		</div>
		<!-- /.container -->

	</div>
</section>
<!-- /.banner -->
