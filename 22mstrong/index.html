<!DOCTYPE html>
<html lang="en">
<head>

<script>
  var grid = document.querySelector('.grid');
  grid.classList.add('hide');
  setTimeout(function(){
    grid.classList.add('show');
    grid.classList.remove('hide');
  }, 25000);
